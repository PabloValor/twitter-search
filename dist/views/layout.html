<!DOCTYPE html>
<html lang="en" ng-app="TwitterSearch">
<head>
    <meta charset="UTF-8">
    <title>Twitter Search</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="/css/main.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="">
    <div class="container white" ng-controller="twitterSearchController">
        <h1>Twitter Search</h1>
        <div class="row">
            <form class="col s12" ng-submit="submit(search)">
                <div class="row">
                    <div class="input-field col s12">
                        <input name="userSearch" placeholder="What are you looking for?" id="search" type="text" ng-model="search" required>
                        <label for="search">Search</label>
                        <div class="center-align">
                            <button type="submit" class="waves-effect waves-light btn tile darken-4"><i class="material-icons left">search</i>Search</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <div class="progress" ng-show="progressBarFlag">
            <div class="indeterminate"></div>
        </div>

        <ul>
            <li ng-repeat="tweet in tweets">
                <div class="row">
                    <div class="col s12">
                        <div class="card teal">
                            <div class="card-content white-text">
                                <span class="card-title">Title</span>
                                <p>[[tweet.text]]</p>
                            </div>
                            <div class="card-action">
                                <a href="#!"> this is a link</a>
                                <a href="#!"> this is a link</a>
                            </div>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <!-- Scripts -->
    <script type="text/javascript" src="/js/main.min.js"></script>
</body>
</html>
