<!DOCTYPE html>
<html lang="en" ng-app="TwitterSearch">
<head>
    <meta charset="UTF-8">
    <title>Twitter Search</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="/css/main.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="blue-grey lighten-4">
    <div class="container blue-grey lighten-5" ng-controller="twitterSearchController">
        <header class="center-align">
            <img src="images/Twitter-logo.png" class="logo responsive-img" alt="Twitter logo">
            <h1 class="blue-text text-lighten-1">Twitter Search</h1>
        </header>
        <div class="row">
            <form class="col s12" ng-submit="submit()">
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">search</i>
                        <input name="userSearch" id="search" type="text" ng-model="search" required>
                        <label for="search">Search</label>
                    </div>
                    <div class="input-field col s12">
                        <div class="center-align">
                            <button type="submit" class="waves-effect waves-light btn-large white-text blue lighten-1" id="btnSearch">Search<i class="material-icons right">send</i></button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <ul id="tweetsList">
            <li ng-repeat="tweet in tweets">
                <div class="row">
                    <div class="col s12">
                        <div class="card hoverable blue lighten-1">
                            <div class="card-content white-text">
                                <span class="card-title">
                                    <img class="circle" src="[[tweet.user.profile_image_url_https]]" title="[[tweet.user.screen_name]] avatar" alt="[[tweet.user.screen_name]] avatar">
                                    <span class="add-pipe">[[tweet.user.name]]</span>
                                    <small>@[[tweet.user.screen_name]] </small><i class="material-icons">textsms</i>
                                </span>
                                <p class="add-margin-top add-margin-bottom">
                                    <span class="date white-text light-blue darken-2 add-padding-top add-padding-bottom add-padding-left add-padding-right">[[tweet.created_at]]</span>
                                </p>
                                <div class="horizontal-line"></div>
                                <p class="tweet-text">[[tweet.text]]</p>
                            </div>
                            <div class="card-action center-align">
                                <a class="waves-effect waves-light btn tooltipped white-text light-blue darken-4" data-position="bottom"  data-delay="50" href="http://www.twitter.com/[[tweet.user.screen_name]]" target="_blank" data-tooltip="Visit [[tweet.user.name]] profile"><i class="material-icons left">person_pin</i> See Profile</a>
                            </div>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
        <div class="center-align load-more-container" ng-show="tweets.length">
            <a class="waves-effect waves-light btn-large white-text light-blue darken-3" ng-click="loadMore()" id="btnLoadMore"><i class="material-icons right">message</i>more <span class="hide-on-small-only">about [[search]]</span></a>
        </div>
        <!-- Progress bar -->
        <div class="progress blue lighten-1" ng-show="progressBarFlag">
            <div class="indeterminate light-blue darken-4"></div>
        </div>
        <!-- End Progress bar -->
        <div class="center-align">
            <a href="https://twitter.com/pablovalor" class="twitter-follow-button" data-show-count="false" data-size="large">Follow @pablovalor</a>
            <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
        </div>
    </div>
    <!-- Scripts -->
    <script type="text/javascript" src="/js/main.min.js"></script>
</body>
</html>
